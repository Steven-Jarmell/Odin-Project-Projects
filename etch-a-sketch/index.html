<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Etch-A-Sketch</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="reset.css">
    </head>
    <body class="root">
        <div class="flex-container">
            <div class="title">
                <h1>Etch-A-Sketch</h1>
            </div>
            <div>
                <h2 class="can-draw">Mode: Not Coloring</h2>
            </div>
            <div class="content">
                <div class="board"></div>
                <div class="buttons">
                    <button onclick="changeColor('black')">Black</button>
                    <button onclick="changeColor('white')">Erase</button>
                    <button onclick="changeColor('rainbow')">Rainbow</button>
                    <button onclick="resetBoard()">Reset</button>
                </div>
                <div class="buttons">
                    <input type="text" placeholder="Size of Board" value="16" onchange="changeSize(this.value)">
                    <button>Set Size</button>
                </div>
            </div>
        </div>
    </body>
    <script src="main.js"></script>
</html>
