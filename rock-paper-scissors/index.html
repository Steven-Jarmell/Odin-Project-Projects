<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class = "body">
        <div class="root">
            <div class="score-container">
                <div>
                    <h2 class="score-identifier">You</h2>
                    <a id="human-score">0</a>
                </div>
                <div>
                    <h2 class="score-identifier">Computer</h2>
                    <a id="computer-score">0</a>
                </div>
            </div>
            <div class="move-container">
                <button id="rock" class="button">Rock</button>
                <button id="paper" class="button">Paper</button>
                <button id="scissors" class="button">Scissors</button>
            </div>
        </div>
        <script src="rock-paper-scissors.js"></script>
    </body>
</html>
