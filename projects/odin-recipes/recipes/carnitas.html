<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Carnitas</title>
        <link rel="stylesheet" href="../styles.css">
    </head>
    <body>
        <h1 class="item-title">Carnitas Recipe</h1>
        <img src="../images/carnitas_tacos.bmp" alt="Picture of finished carnitas tacos">
        <div class="item-description">
            <h3 class="section-title">Description</h3>
            <p>Easy slow cooker carnitas recipe</p>
        </div>
        <div class="ingredients">
            <h3 class="section-title">Ingredients</h3>
            <ul class="ingredient-list">
                <li>Carnitas from Aldi <a href="https://www.aldi.us/en/products/fresh-meat-seafood/fresh-pork/detail/ps/p/seasoned-pork-shoulder-roast/">Reference</a></li>
                <li>Lime (optional)</li>
                <li>Onion (optional)</li>
            </ul>
        </div>
        <div class="steps">
            <h3 class="section-title">Steps</h3>
            <ol class="step-list carnitas-steps">
                <li>Open package of carnitas and put it in your slow cooker</li>
                <li>Set on low for ~8 hours or until done</li>
                <li>Heat up tortillas and enjoy!</li>
            </ol>
        </div>
    </body>
</html>
