<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Library</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <header class="header">
            <h1>Book Library</h1>
        </header>
        <div class="container">
            <form action="#" method="post" class="form">
                <div class="get-book-name">
                    <label for="book-name">Book</label>
                    <input type="text" id="book-name" name="book-name" required>
                </div>
                <div class="get-book-author">
                    <label for="book-author">Author</label>
                    <input type="text" id="book-author" name="book-author" required>
                </div>
                <div class="get-number-pages">
                    <label for="book-pages">Number of Pages</label>
                    <input type="number" id="book-pages" name="number-pages" min="0" required>
                </div>
                <div class="get-read-status">
                    <label for="read-status">Status</label>
                    <select id="read-status" name="read-status">
                        <option value="read" class="option">Read</option>
                        <option value="not-read" class="option">Not Read</option>
                    </select>
                </div>
                <div class="but">
                    <button type="submit">Submit</button>
                </div>
            </form>
            <!-- Setup book shelf as a CSS grid -->
            <div class="book-shelf">
            </div>
        </div>
    </body>
    <script src="./library.js"></script>
</html>
