<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign-up Form</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="container">
            <div class="left-side">
                <div class="image">
                    <img src="./images/background_image.jpg" alt="background_image">
                    <div class="logo">
                        <img src="./images/odin_logo.bmp">
                    </div>
                </div>
            </div>
            <div class="right-side">
                <div class="top-text">
                    <p>This is not a real online service! You know you need something like this in your life to help you
                        realize your deepest dreams.
                    </p>
                    <p>Sign up <em>now</em> to get started.</p>
                    <p>You <em>know</em> you want to.</p>
                </div>
                <div class="sign-up-form">
                    <form action="#" method="get">
                        <p>Let's do this!</p>
                        <div class="input">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" id="firstName" name="first-name" required>
                        </div>
                        <div class="input">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName" name="last-name" required>
                        </div>
                        <div class="input">
                            <label for="user_email">EMAIL</label>
                            <input type="email" id="user_email" name="email" required>
                        </div>
                        <div class="input">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="number" id="phone_number" name="phone-number" minlength="9" maxlength="9" required> 
                        </div>
                        <div class="input">
                            <label for="user_password">PASSWORD</label>
                            <input type="password" id="user_password" name="user-password" required>
                        </div>
                        <div class="input">
                            <label for="confirm_user_password">PASSWORD</label>
                            <input type="password" id="confirm_user_password" name="confirm-password" required>
                        </div>
                        <div class="create_account-button">
                            <button type="submit">Create Account</button>
                        </div>
                    </form>
                <div class="already-has-account">
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
